{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Voice Call Analyzer</title>
   	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

<div id="load">
  <div class="container">
  <h1><span>Voice Call Analyzer</span></h1>
  
  <p>File Uploaded Successfully!</p>
  <div id="id1"></div>
            <form method="POST">
              {% csrf_token %}
              <button id="submit" class="btn-primary" >ANALYZE RESULTS</button>
              <script>
                document.getElementById('submit').addEventListener('click', (ev)=>{
                document.getElementById('id1').outerHTML ='<div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>';
              });
            </script>
            </form>
    <div><a href={% url "index" %}>Cancel</a></div>
  
</div>
</div>
<script src="{% static 'frontend/main.js' %}"></script>
</body>
</html>
